<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arlincia's Square root calculator</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body><br><br><br>
    <div id="container">
        <div class="main"><br><br>
            <!-- Calculator Screen -->
            <form class="calculator" name="calculatorForm"><br><br>
                <div class="screen"><input type="text" name="screen" id="screen"></div><br>
                <!-- Button section -->
                <!-- Buttons 1-4 -->
                <div class="btn">
                    <input class="btn btn-primary btn btn-info " type="button" value="1" name="num1"
                       onclick="appendNumber(1);">
                    <input class="btn btn-primary btn btn-info " type="button" value="2" name="num2"
                        onclick="appendNumber(2);">
                    <input class="btn btn-primary btn btn-info " type="button" value="3" name="num3"
                        onclick="appendNumber(3);">
                    <input class="btn btn-primary btn btn-info " type="button" value="4" name="num4"
                       onclick="appendNumber(4);">
                </div><br>

                <!-- Buttons 5-7 -->
                <div class="btn">
                    <input class="btn btn-primary btn btn-info " type="button" value="5" name="num5"
                        onclick="appendNumber(5);">
                    <input class="btn btn-primary btn btn-info " type="button" value="6" name="num6"
                        onclick="appendNumber(6);">
                    <input class="btn btn-primary btn btn-info " type="button" value="7" name="num7"
                        onclick="appendNumber(7);">
                </div><br>

                <!-- Buttons 8-10 -->
                <div class="btn">
                    <input class="btn btn-primary btn btn-info " type="button" value="8" name="num8"
                       onclick="appendNumber(8);">
                    <input class="btn btn-primary btn btn-info " type="button" value="9" name="num9"
                        onclick="appendNumber(9);">
                    <input class="btn btn-primary btn btn-info " type="button" value="0" name="num0"
                        onclick="appendNumber(0);">
                </div><br>

                <div class="btn">
                    <input class="btn btn-primary btn btn-info " type="button" value="+" name="addition" onclick="setOperation('+');">
                    <input class="btn btn-primary btn btn-info " type="button" value="-" name="subtraction" onclick="setOperation('-');">
                    <input class="btn btn-primary btn btn-info " type="button" value="*" name="multiplication"  onclick="setOperation('*');">
                    <input class="btn btn-primary btn btn-info " type="button" value="/" name="division" onclick="setOperation('/');">
                </div><br>

                <!-- Calculate Button -->
                <div class="btn">
                    <input class="btn btn-primary btn  btn-warning " id="calculateButton" type="button" value="Calculate"
                        name="result" onclick="calculate()">
                    <!-- All Clear Button -->
                    <button type="button" class="all-clear function btn btn-info btn-lg" value="all-clear"
                         onclick="clearCalculator()">AC</button>
                </div>

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
